name: CI/CD

on:
  push:
    branches: ["release-V1"]
  pull_request:
    branches: ["release-V1"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install
        working-directory: server

      - name: Run tests
        run: npx jest
        working-directory: server/test
